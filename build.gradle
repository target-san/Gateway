// Buildscript config prolog
allprojects {
	buildscript {
    	repositories {
        	mavenCentral()
        	maven {
            	name = "forge"
            	url = "http://files.minecraftforge.net/maven"
        	}
        	maven {
            	name = "sonatype"
            	url = "https://oss.sonatype.org/content/repositories/snapshots/"
        	}
    	}
    	dependencies {
        	classpath "net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT"
    	}
	}

	buildDir new File( new File(rootProject.projectDir, "build"), project.name)
	apply plugin: "scala"
	apply plugin: "forge"

	sourceSets {
    	main {
        	def root = project.projectDir // .parentFile
        	java {
            	srcDir new File(root, "src")
        	}
        	scala {
            	srcDir new File(root, "src")
        	}
        	resources {
            	srcDir new File(root, "resources")
        	}
    	}
	}
}

version = "0.1"
group= "targetsan.mcmods.gateway" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "gateway"

minecraft {
    version = "1.7.10-10.13.0.1180"
    runDir = "run"
}

dependencies {
    compile project: ':api:NotEnoughItems'
}
// Standard thing with setting properties in mcmod.info
processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version":project.version, "mcversion":project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}
